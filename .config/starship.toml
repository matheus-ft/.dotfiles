format = """
[](#9A348E)\
$shell\
[](bg:#DA627D fg:#9A348E)\
$directory\
[](fg:#DA627D bg:#FCA17D)\
$git_branch\
$git_status\
[](fg:#FCA17D bg:#86BBD8)\
$package\
$c\
$golang\
$java\
$julia\
$nodejs\
$rust\
$python\
$lua\
[](fg:#86BBD8 bg:#06969A)\
[](fg:#06969A bg:#33658A)\
[ ](fg:#33658A)\
"""

[shell]
format = "[$indicator]($style)"
style = "bg:#9A348E fg:#0b1114"
disabled = false

[directory]
style = "bg:#DA627D fg:#0b1114"
format = "[ $path ]($style)"
truncation_length = 4
truncation_symbol = "…/"
truncate_to_repo = false

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = ""
"Downloads" = ""
"Music" = ""
"Pictures" = ""
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[git_branch]
symbol = ""
style = "bg:#FCA17D fg:#0b1114"
format = '[[ $symbol $branch ](bg:#FCA17D fg:#0b1114)]($style)'

[git_status]
style = "bg:#FCA17D fg:#0b1114"
format = '[[($all_status$ahead_behind )](bg:#FCA17D fg:#0b1114)]($style)'

[package]
symbol = ""
style = "bg:#86BBD8 fg:#0b1114"
format = '[[ $symbol ($version) ](bg:#86BBD8 fg:#0b1114)]($style)'

[c]
symbol = ""
style = "bg:#86BBD8 fg:#0b1114"
format = '[[ $symbol ($version) ](bg:#86BBD8 fg:#0b1114)]($style)'

[golang]
