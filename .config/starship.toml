## FIRST LINE/ROW: Info & Status
# First param ─┌
[username]
format = " [╭─$user]($style)@"
style_user = "bold purple"
show_always = true

# Second param
[hostname]
format = "[$hostname]($style) in "
style = "bold dimmed purple"
ssh_only = false
disabled = false

# Third param
[directory]
style = "bold blue"
truncation_length = 4
truncate_to_repo = false
truncation_symbol = ".../"
repo_root_style = "bold yellow"

# Before all the version info (python, nodejs, php, etc.)
[git_status]
style = "white"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

# Prompt: param 2 └─
[character]
success_symbol = " [╰─](bold purple)[λ](bold green)"
error_symbol = " [╰─](bold purple)[λ](bold red)"

[cmd_duration]
disabled = true

[git_branch]
symbol = "branch "
style = "bold yellow"

[nodejs]
symbol = "⬢ "
style = "bold green"

[python]
symbol = "🐍 "
style = "bold green"

