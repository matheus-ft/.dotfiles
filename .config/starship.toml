## FIRST LINE/ROW: Info & Status
# First param ─┌
[username]
format = " [╭─$user]($style)@"
style_user = "bold cyan"
show_always = true

# Second param
[hostname]
format = "[$hostname]($style) in "
style = "bold dimmed yellow"
ssh_only = false
disabled = false

# Third param
[directory]
style = "bold purple"
truncation_length = 4
truncate_to_repo = false
truncation_symbol = ".../"
repo_root_style = "bold red"

# Before all the version info (python, nodejs, php, etc.)
[git_status]
style = "white"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

# Prompt: param 2 └─
[character]
success_symbol = " [╰─](bold cyan)[λ](bold green)"
error_symbol = " [╰─](bold cyan)[λ](bold red)"

[cmd_duration]
disabled = true

[git_branch]
symbol = " "
style = "bold red"

[nodejs]
symbol = " "
style = "bold green"

[python]
symbol = " "
style = "bold blue"

[c]
symbol = " "
style = "bold blue"

[lua]
symbol = " "
style = "bold blue"

