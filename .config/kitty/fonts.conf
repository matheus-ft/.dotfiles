ligatures
- Fira Code (Retina, Bold, RegularItalic, BoldItalic)
- JetBrains Mono (Medium, Bold, Italic, Bold Italic)
- Cascadia Code
- Monoid (Retina, Bold, Italic, Bold)

no ligatures
